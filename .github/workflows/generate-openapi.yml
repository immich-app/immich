name: Generate OpenAPI

on:
  push:
    branches:
      - main
      - 'feature/**'
    paths:
      - 'server/src/**'
      - 'open-api/templates/**'
      - 'open-api/patch/**'
  pull_request:
    paths:
      - 'server/src/**'
      - 'open-api/templates/**'
      - 'open-api/patch/**'

permissions:
  contents: write

jobs:
  generate:
    name: Generate OpenAPI clients
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref_name }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: './server/.nvmrc'
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate OpenAPI specs and clients
        run: make open-api

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet mobile/openapi open-api/typescript-sdk open-api/immich-openapi-specs.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true' && github.event_name == 'push'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add mobile/openapi open-api/typescript-sdk open-api/immich-openapi-specs.json
          git commit -m "chore: regenerate OpenAPI clients [skip ci]"
          git push
