name: Custom Immich Build

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to use for images (e.g., test-feature)'
        required: true
        type: string

permissions:
  contents: read
  packages: write

jobs:
  build-server:
    runs-on: ubuntu-latest
    env:
      GHCR_REPO: ghcr.io/${{ github.repository_owner }}/immich-server
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push server image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: server/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/immich-server:pr-${{ inputs.tag }}

  build-ml:
    runs-on: ubuntu-latest
    env:
      GHCR_REPO: ghcr.io/${{ github.repository_owner }}/immich-machine-learning
    strategy:
      matrix:
        include:
          - device: cpu
            suffix: ""
            dockerfile: machine-learning/Dockerfile
          - device: cuda
            suffix: "-cuda"
            dockerfile: machine-learning/Dockerfile
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push ML image
        uses: docker/build-push-action@v6
        with:
          context: machine-learning
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64
          push: true
          build-args: |
            DEVICE=${{ matrix.device }}
          tags: ghcr.io/${{ github.repository_owner }}/immich-machine-learning:pr-${{ inputs.tag }}${{ matrix.suffix }}
