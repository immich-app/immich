dev_dependencies:
  auto_route_generator: ^9.0.0
  build_runner: ^2.4.8
  custom_lint: ^0.7.5
  # Drift generator
  drift_dev: ^2.26.0
  fake_async: ^1.3.3
  file: ^7.0.1 # for MemoryFileSystem
  flutter_launcher_icons: ^0.14.4
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.4.7
  flutter_test:
    sdk: flutter
  immich_mobile_immich_lint:
    path: './immich_lint'
  integration_test:
    sdk: flutter
  isar_generator:
    git:
      url: https://github.com/immich-app/isar
      ref: 'bb1dca40fe87a001122e5d43bc6254718cb49f3a'
      path: packages/isar_generator/
  mocktail: ^1.0.4
  # Type safe platform code
  pigeon: ^26.0.2
  riverpod_generator: ^2.6.1
  riverpod_lint: ^2.6.1

dependency_overrides:
  drift:
    git:
      url: https://github.com/immich-app/drift
      ref: '53ef7e9f19fe8f68416251760b4b99fe43f1c575'
      path: drift/

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: GoogleSans
      fonts:
        - asset: fonts/GoogleSans/GoogleSans-Regular.ttf
          weight: 400
        - asset: fonts/GoogleSans/GoogleSans-Italic.ttf
          style: italic
        - asset: fonts/GoogleSans/GoogleSans-Medium.ttf
          weight: 500
        - asset: fonts/GoogleSans/GoogleSans-SemiBold.ttf
          weight: 600
        - asset: fonts/GoogleSans/GoogleSans-Bold.ttf
          weight: 700
    - family: GoogleSansCode
      fonts:
        - asset: fonts/GoogleSansCode/GoogleSansCode-Regular.ttf
          weight: 400
        - asset: fonts/GoogleSansCode/GoogleSansCode-Medium.ttf
          weight: 500
        - asset: fonts/GoogleSansCode/GoogleSansCode-SemiBold.ttf
          weight: 600
flutter_launcher_icons:
  image_path_android: 'assets/immich-logo.png'
  adaptive_icon_background: '#ffffff'
  adaptive_icon_foreground: 'assets/immich-logo-android-adaptive-icon.png'
  image_path_ios: 'assets/immich-logo-w-bg.png'
  android: 'ic_launcher'
  ios: false
  remove_alpha_ios: true

analyzer:
  exclude:
    - openapi/**
